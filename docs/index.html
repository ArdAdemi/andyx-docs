<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" href="_media/favicon.ico" />
    <meta
      name="google-site-verification"
      content="6t0LoIeFksrjF4c9sqUEsVXiQNxLp2hgoqo0KryT-sE"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="keywords"
      content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages"
    />
    <meta name="description" content="A magical documentation generator." />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
      title="vue"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css"
      title="buble"
      disabled
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css"
      title="pure"
      disabled
    />
    <style>
      @keyframes fadein {
        from { opacity: 0; }
        to { opacity: 1; } /* Padr√£o */
      }
      @-moz-keyframes fadein {
        from { opacity: 0; }
        to { opacity: 1; } /* Firefox */
      }
      @-webkit-keyframes fadein {
        from { opacity: 0; }
        to { opacity: 1; } /* Webkit */
      }
      @-ms-keyframes fadein {
        from { opacity: 0; }
        to { opacity: 1; } /* IE */
      }

      nav.app-nav li ul {
        min-width: 100px;
      }
      .navbar{
        animation: fadein 0.1s;
        width: 100vw;
        height: 56px;
        background-color: darkcyan;
        position: fixed;
        z-index: 2;
        display: flex;
      }

      .sidebar{
        height: calc(100vh - 56px);
        z-index: 3;
        top: 56px;
      }
      .buildersoft-logo{
        width: auto;
        height: 48px;
        align-self: center;
      }

    </style>
  </head>
  <body>
    <div class="navbar">
      <img src="https://buildersoftdev.azurewebsites.net/img/logo-h.png" class="buildersoft-logo">
    </div>
    <div id="app"></div>
    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1"></script>
    <script>
      window.$docsify = {
        alias: {
          '.*?/awesome':
            'https://raw.githubusercontent.com/docsifyjs/awesome-docsify/master/README.md',
        },
        auto2top: true,
        coverpage: false,
        executeScript: true,
        loadSidebar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        name: 'Andy X',
        search: {
          noData: {
            '/': 'No results!',
          },
          paths: 'auto',
        }
      };
    </script>
    <script src="_js/docsifyModified.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  </body>
